<!-- HTML for a navbar that shows up on every page -->

<template name="header">
<!-- Bootstrap core CSS, JS dependancies included in Meteor Bootstrap package -->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>EQUIP App</title>
        <meta name="description" content="Tool for educational researchers to do equity-based observations in classrooms">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css"/>
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    </head>

    <header>
        {{#if isBetaThankYou}}
            <div class="c-beta-thank-you__container">
                <p class="c-beta-thank-you__title">EQUIP App in Beta - Thank you for testing with us</p>
            </div>
        {{/if}}
        <div class="header-container">
            <div class="brand-container">
                <div class="logo-container">
                    <a class="header-links" href="/" >
                        <img alt="Brand" class="equip-logo" src="/refresh/equip-beta.svg">
                        <img alt="Brand" class="equip-hands" src="/refresh/equip-hands.svg">
                    </a>
                </div>
                <p class="logo-text">Empowered Teachers, Equitable Classrooms</p>
            </div>
            {{#if currentUser}}
            <nav class="main-menu">
                <ul class="c-main-menu__not-signed-in--ul">
                    <li class="c-main-menu__not-signed-in--li" style="margin: 25px 0px"><a href="/">HOME</a></li>
                    <li class="c-main-menu__not-signed-in--li" style="margin: 25px 0px"><a href="{{pathFor 'aboutPage'}}">About</a></li>
                    <li class="c-main-menu__not-signed-in--li" style="margin: 25px 0px"><a href="{{pathFor 'help'}}">Help</a></li>
                </ul>
                <div class="dropdown-wrapper menu-button">
                    <a class="menu-button menu-button-header" href="#">{{currentUser.username}}
                        <i style="width: .325em" class="fa fa-caret-down"></i>
                        <i style="width: .325em" class="fa fa-caret-up hide"></i>
                    </a>
                    <div class="drop-menu fade-in effect">
                            <a class="menu-button">
                                {{> loginButtons}}
                            </a>
                            <a class="menu-button" id="signOut" href="#">Sign Out</a>
                            <a class="menu-button" href="{{pathFor 'environmentList'}}">Dashboard</a>
                            <a class="menu-button" href="{{pathFor 'viewData'}}">Analysis</a>
                            <a class="menu-button" href="{{pathFor 'faq'}}">FAQ</a>
                            <a class="menu-button" href="{{pathFor 'aboutPage'}}">About</a>
                            <a class="menu-button" href="{{pathFor 'help'}}">Help</a>
                            <a class="menu-button" href="https://github.com/seanbeaton/dataObs/issues/new?assignees=seanbeaton&labels=bug&body=Let%20us%20know%20what%20issue%20you%27re%20having%20with%20EQUIP.%20Thanks%20for%20making%20EQUIP%20better!">Report a bug</a>
                            <a class="menu-button" href="/">EQUIP HOME</a>
                    </div>
                </div>
            </nav>
            {{else}}
            <nav class="c-main-menu__not-signed-in">
                <ul class="c-main-menu__not-signed-in--ul">
                    <li class="c-main-menu__not-signed-in--li"><a href="/">HOME</a></li>
                    <li class="c-main-menu__not-signed-in--li"><a href="{{pathFor 'aboutPage'}}">About</a></li>
                    <li class="c-main-menu__not-signed-in--li"><a href="{{pathFor 'help'}}">Help</a></li>
                </ul>
                <div class="c-main-menu__not-signed-in-login-button">
                    {{> loginButtons}}
                </div>
            </nav>
            {{/if}}
        </div>
    </header>

</template>

<!-- HTML for data analyisis page -->

<template name="viewData">
  <section class="section report-dash-head">
    <h2 class="report-head title is-2 is-pulled-left">Data Report</h2>
    <button class="button is-medium has-text-centered reset-button">Reset</button>
    <button class="button is-medium has-text-centered export-data-button">Export All Contributions</button>
    <button class="button is-medium has-text-centered export-class-button">Export Student Roster</button>
    <a class="button is-medium help-button is-pulled-right has-text-centered">Help!?</a>
  </section>

<!-- HTML for selecting what to include in report (visible to start) -->
  <section class="section option-select">
    <h1 class="title is-2 env-label-head">Select a Classroom</h1>
    <div class="columns env-selection is-multiline">

    </div>
    <h1 class="title is-2 env-label-head">Select Observations</h1>
    <div class="columns obs-selection is-multiline">
      <h2 class="column subtitle is-4">Please select a classroom first</h2>
    </div>
    <h1 class="title is-2 env-label-head">Select Demographic Parameters</h1>
    <div class="columns dparam-selection is-multiline">
      <h2 class="column subtitle is-4">Please select a classroom first</h2>
    </div>
    <h1 class="title is-2 env-label-head">Select Sequence Parameters</h1>
    <div class="columns sparam-selection is-multiline">
      <h2 class="column subtitle is-4">Please select a classroom first</h2>
    </div>
    <button class="button is-large is-success generate-button">Generate Report!</button>
  </section>

<!-- HTML for displaying graphics (hidden at first) -->
  <section class="section report-body">
      <div class="report">
          <div class="report__section print-only">
              <div class="report__section-head">
                  <h3 class="title is-3 report-label-head">Classroom Details</h3>
                  <h4 class="subtitle is-5 report-description">Details about the classroom in this report.</h4>
              </div>
              <div class="report__section-body">
                  <div class="plots classroom-details">

                  </div>
              </div>
          </div>
          <div class="report__section">
              <div class="report__section-head">
                  <h3 class="title is-3 report-label-head">Classroom Details</h3>
                  <h4 class="subtitle is-5 report-description">Details about the classroom in this report.</h4>
              </div>
              <div class="report__section-body">
                  <div class="plots classroom-details">

                  </div>
              </div>
          </div>
          <div class="report__section">
              <div class="report__section-head">
                  <h3 class="title is-3 report-label-head">Classroom Demographic Breakdown</h3>
                  <h4 class="subtitle is-5 report-description">Demographics of the class.</h4>
              </div>
              <div class="report__section-body">
                  <div class="plots demo-plots">

                  </div>
              </div>
          </div>
          <div class="report__section">
              <div class="report__section-head">
                  <h3 class="title is-3 report-label-head">Classroom Statistics</h3>
                  <h4 class="subtitle is-5 report-description">This is a summary of the participation at the classroom level.</h4>
              </div>
              <div class="report__section-body">
                <div class="class-stats row"></div>
              </div>

          </div>
          <div class="report__section">

              <div class="report__section-head">
                  <h3 class="title is-3 report-label-head">Individual Contributions</h3>
                  <h4 class="subtitle is-5 report-description">A bar graph showing individual contributions across all students.</h4>
              </div>
              <div class="report__section-body">
                  <div class="plots individual-plots">
                      <div class="vert-ind"> </div>
                  </div>
              </div>
          </div>
          <div class="report__section">
              <div class="report__section-head">
                  <h3 class="title is-3 report-label-head">Contribution Ratios Across Demographics</h3>
                  <h4 class="subtitle is-5 report-description">Bar graphs showing equity factor for contributions across all demographic categories chosen. The equity factor describes the ratio of actual participation over expected participation, based on demographics (e.g., if Latinx students make up 30% of the class, one would expect that they have 30% of the contributions). An equity factor greater than 1 indicates the group is participating more than one would expect in an "equal" classroom, 1 is what one would expect, and less than 1 is less than one would expect (underrepreseted). </h4>
              </div>
              <div class="report__section-body">
                  <div class="columns plots ratio-plots">

                  </div>
              </div>
          </div>
          <!-- <div>
            <h1 class="title is-2 report-label-head">Contributions Across Demographics</h1>
            <p class="subtitle is-4 report-description">Test 123, Dan and Niral can add explanations here</p>
          </div>
          <div class="columns plots contribution-plots">

          </div> -->
      </div>


  </section>

    <!-- HELP MODAL -->
  <div id="help-env-modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">How to Generate Analytics</p>
        <button id="help-close-modal" class="delete"></button>
      </header>
      <section class="modal-card-body">
	This interface will allow you to generate analytics for the observations you have already performed. Simply click on the classroom, observations, demographics, and observation parameters you wish to include, and then click on "generate report." You may also use the "export observations" and "export classroom" buttons to generate .csv files containing your observed data, so that you can work with them using external statistical software.
      </section>
      <footer class="modal-card-foot">
        <a class="button">Cancel</a>
      </footer>
    </div>
  </div>
  <div id="toolTip"></div>

</template>

<!-- HTML for environment items in the environment list -->

<template name="environmentItem">
    <li class="environmentList environment" data-env-id={{_id}}>
        <!-- acccordion header -->
        <div class="o--header-link toggle-accordion">
            <span><span class="environment-name-wrapper"><span class="environment-name">{{envName}}</span><button id="edit-classroom-name" class="button is-small spaced-button">Edit</button></span> <p class="carat"> &#9660;</p></span>
            <div class="toggle-sub">
                <p class="o--toggle-links" id="analyze-button">Analyze</p>
                <p class="o--toggle-links export-tab">Export</p>
                <p class="o--toggle-links import-tab">Import</p>
                <p class="o--toggle-links dupe-tab" id="env-duplicate">Duplicate</p>
                <p class="o--toggle-links" id="env-delete">Delete</p>
            </div>
        </div>
        <!-- accordion contents -->
        <ul class="inner-container">
            <li class="c--accordion-item">
                <div class="c--accordion-item-label-inner">
                    <label class="c--accordion-item-label">Step 1</label>
                </div>
                <div class="c--accordion-item__inner">
                    <h3 class="c--accordion-item__title">Demographics
                        {{#if noSubjectParametersEntered }}
                            <span class="o--required-star">*</span>
                        {{/if}}
                    </h3>
                    <div class="c--accordion-item__edit-container">
                        <p class="o--toggle-links c--accordion-item__edit" id="edit-class-params">
                            Edit
                        </p>
                        <span class="icon-container"><i style="color:gray;" class="far fa-question-circle c--accordion-item__icon"></i><span class="tooltiptext">Demographics are social markers like race, gender, etc.</span></span>
                    </div>
                </div>
                <div class="c--accordion-item__inner--labels">
                    <p class="demographic-labels">{{getSubjectParameters}}</p>
                </div>
            </li>
            <li class="c--accordion-item">
                <div class="c--accordion-item-label-inner">
                    <label class="c--accordion-item-label">Step 2</label>
                </div>
                <div class="c--accordion-item__inner">
                    <h3 class="c--accordion-item__title">Discourse Dimensions
                        {{#if noDiscourseParametersEntered}}
                            <span class="o--required-star">*</span>
                        {{/if}}
                    </h3>
                    <div class="c--accordion-item__edit-container">
                        <p class="o--toggle-links c--accordion-item__edit" id="edit-sequence-params">
                            Edit
                        </p>
                        <span class="icon-container"><i style="color:gray;" class="far fa-question-circle c--accordion-item__icon"></i><span class="tooltiptext">Discourse dimensions are the aspects of classroom talk that you wish to track, like the type of questions teachers ask or the length of student contributions.</span></span>
                    </div>
                </div>
                <div class="c--accordion-item__inner--labels">
                    <p class="discourse-labels">{{getDiscourceParameters}}</p>
                </div>
            </li>
            <li class="c--accordion-item">
                <div class="c--accordion-item-label-inner">
                    <label class="c--accordion-item-label">Step 3</label>
                </div>
                <div class="c--accordion-item__inner">
                    <h3 class="c--accordion-item__title">Student Roster
                        {{#if noStudentsAdded}}
                            <span class="o--required-star">*</span>
                        {{/if}}
                    </h3>
                    <div class="c--accordion-item__edit-container">
                        <p class="o--toggle-links c--accordion-item__edit" id="edit-class-studs">
                            Edit
                        </p>
                        <span class="icon-container"><i style="color:gray;" class="far fa-question-circle c--accordion-item__icon"></i><span class="tooltiptext">Your student roster contains the names of your students and a visual layout of where they sit in the classroom.</span></span>
                    </div>
                </div>
                <div class="c--accordion-item__inner--labels">
                    <p class="demographic-labels">{{getStudents.names}}</p>
                    <p class="c--accordion-item_inner--count">Students: {{getStudents.count}}</p>
                </div>
                {{#if hasObsMade}}
                    <p class="c--accordion-item_guide"><span class="o--required-star">*</span>Demographics, Discourse Dimensions, and Student Roster are required before an observation can be performed. Click "Edit" to setup each.</p>
                {{/if}}
            </li>
            <li class="c--accordion-item">
                <div class="c--accordion-item__inner toggle-accordion toggle-nested" data-id={{getEnvironmentId}}>
                    <h3 class="o--header-link c--accordion-item__title-observation">Observations ({{getObservationsCount}}) <p class="carat" id="carat-obs"> &#9660;</p></h3>
                    {{#if isClassValidated}}
                        <p class="o--toggle-links c--accordion-item__create-new-classroom" id="obs-create-button" data-id={{getEnvironmentId}}>Create New Observation</p>
                    {{/if}}
                </div>
                <ul class="inner-container">
                    <li>
                        <div class="c--accordion-item__inner--observations">
                            {{#each observation in getObservations}}
                                <p id="enter-class" class="observation-labels o--box-item" data-id={{observation._id}}>({{incrementIndex @index }}) {{observation.name}}</p>
                            {{/each}}
                            <p class="c--accordion-item_inner--count">Observations: {{getObservationsCount}}</p>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
  </li>
</template>

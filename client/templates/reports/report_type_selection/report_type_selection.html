
<template name="reportsSelection">
    <section class="report-section report-section--select">
        <h2>Select what kind of report you want to see.</h2>
        <div class="report-select__options">
            <div class="report-select__option option--report-type option--static">
                <span class="option__text">Generate a report</span>
            </div>
            <div class="report-select__option option--report-type option--interactive">
                <span class="option__text">Explore analytics</span>
            </div>
        </div>
    </section>
</template>

<template name="reportBackButton">
    <span class="back-button back-button--reports"><i class="fa fa-arrow-left" aria-hidden="true"></i></span>
</template>


<template name="reportsSelection">
    <section class="report-section report-section--select">
        <h2>Select what kind of report you want to see.</h2>
        <div class="report-select__options">
            <div class="report-select__option option--report-type option--interactive">
                <span class="option__text">Interactive View</span>
                <span class="option__example-image"><img src="/report_examples/interactive-example.png"/></span>
            </div>
            <div class="report-select__option option--report-type option--timeline">
                <span class="option__text">Timeline View</span>
                <span class="option__example-image"><img src="/report_examples/timeline-example.png"/></span>
            </div>
            <div class="report-select__option option--report-type option--heatmap">
                <span class="option__text">Student Heatmap</span>
                <span class="option__example-image"><img src="/report_examples/heatmap-example.png"/></span>
            </div>
            <div class="report-select__option option--report-type option--student-histogram">
                <span class="option__text">Student Histogram</span>
                <span class="option__example-image"><img src="/report_examples/histogram-example.png"/></span>
            </div>
            <div class="report-select__option option--report-type option--static">
                <span class="option__text">Basic Report<br/>(Print Friendly)</span>
                <span class="option__example-image"><img src="/report_examples/static-example.png"/></span>
            </div>
        </div>
    </section>
</template>

<template name="reportBackButton">
    <span class="back-button back-button--reports"><i class="fa fa-arrow-left" aria-hidden="true"></i></span>
</template>

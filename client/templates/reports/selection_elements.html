<template name="environmentSelect">
    <div class="environment-select">
        <select id="env-select" class="env-select chosen-select">
            <option disabled selected value="">- Select -</option>
            {{#each environments}}
                <option {{default}} {{ disabled }} value="{{_id}}">{{envName}}</option>
            {{/each}}
        </select>
    </div>
</template>

<template name="inlineDataTypeSelect">
    <span class="dataset-type-select-inline">
        {{>dataTypeSelect dataset_types=dataset_types}}
    </span>
</template>


<template name="dataTypeSelect">
    <select id="dataset-type-select" class="dataset chosen-select">
    {{#each dataset_types}}
        <option {{default}} value="{{id}}">{{name}}</option>
    {{/each}}
    </select>
</template>


<template name="observationsButtonSelect">
    <div class="report-select__options report-select__options--observations">
        <div class="report-select__option option--all option--all-observations"><span class="option__text">Select All</span></div>
        {{#each observations }}
            {{> obsButton }}
        {{else}}
            The selected classroom doesn't have any observations.
        {{/each}}
        <div class="report-select__option report-select__option--spacer"></div>
        <div class="report-select__option report-select__option--spacer"></div>
        <div class="report-select__option report-select__option--spacer"></div>
        <div class="report-select__option report-select__option--spacer"></div>
    </div>
</template>

<template name="demographicHeatmapFilter">
    <span class="select__wrapper">
        <label class="explanation-text">{{filter.name}}</label>
        <select multiple class="filter chosen-select" data-filter-demo-name="{{filter.name}}">
            <!--<option selected value="">All</option>-->
            {{#each opt in filter.options}}
                <option value="{{opt}}">{{opt}}</option>
            {{/each}}
        </select>
    </span>
</template>


<template name="spotlightDiscourseSelect">
    <label for="student-spotlight__discourse-select">Discourse dimension</label>
    <select id="student-spotlight__discourse-select" class="discourse disc-select-chosen">
        <option disabled selected value="">- Select -</option>
        {{#each discourseparams}}
            <option data-options="{{options}}" value="{{name}}">{{name}}</option>
        {{/each}}
    </select>
</template>

<template name="heatmapReportSort">
    <label for="students-sort">View</label>
    <select id="students-sort chosen">
        <option selected value="classroom">Classroom</option>
        <option value="quintiles">Buckets</option>
        <option value="buckets">Buckets</option>
    </select>
</template>

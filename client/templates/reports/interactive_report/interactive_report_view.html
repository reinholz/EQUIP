
<template name="interactiveReportView">
    {{> reportBackButton }}

    <section class="report-section report-section--select">
        <h2>Exploring analytics for {{ environment.envName }} | {{ observation.name }}.</h2>
        <div class="swappable">
            <div class="param-select param-select--labelled">
                <div class="param-select__label">Select Demographic:</div>
                <div class="report-select__options report-select__options--demographics">
                    {{#each demographics }}
                        {{> demoButton }}
                    {{/each}}

                    <div class="report-select__option report-select__option--spacer"></div>
                    <div class="report-select__option report-select__option--spacer"></div>
                    <div class="report-select__option report-select__option--spacer"></div>
                    <div class="report-select__option report-select__option--spacer"></div>
                </div>
            </div>
            <span class="swappable__button"><i class="fas fa-exchange-alt fa-rotate-90"></i></span>
            <div class="param-select param-select--labelled">
                <div class="param-select__label">Select Discourse Dimension:</div>
                <div class="report-select__options report-select__options--discourse">
                    {{#each discourseDimensions }}
                        {{> discourseButton }}
                    {{/each}}

                    <div class="report-select__option report-select__option--spacer"></div>
                    <div class="report-select__option report-select__option--spacer"></div>
                    <div class="report-select__option report-select__option--spacer"></div>
                    <div class="report-select__option report-select__option--spacer"></div>
                </div>
            </div>
        </div>
    </section>
    <section class="report-section report-section--interactive-report inactive">

    </section>
</template>


<template name="discourseButton">
    <div class="report-select__option option--discourse" data-discourse-id="{{name}}" data-id="{{name}}" data-param-type="discourse">
        <span class="option__text">{{name}}</span>
    </div>
</template>

<template name="demoButton">
    <div class="report-select__option option--demographic" data-demo-id="{{name}}" data-id="{{name}}" data-param-type="demographics">
        <span class="option__text">{{name}}</span>
    </div>
</template>

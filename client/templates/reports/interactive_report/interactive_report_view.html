
<template name="interactiveReportView">
    {{> reportBackButton }}

    <section class="report-section report-section--select">
        <h2>Exploring analytics for {{environment.name}}.</h2>
        <div class="param-select">
            <div class="param-select__label">Select Demographic:</div>
            <div class="report-select__options">
                <div class="report-select__options report-select__options--demographics">
                    {{#each demographics }}
                        {{> demoButton }}
                    {{/each}}
                </div>
            </div>
        </div>
        <div class="param-select">
            <div class="param-select__label">Select Discourse Dimension:</div>
            <div class="report-select__options">
                <div class="report-select__options report-select__options--discourse">
                    {{#each discourseDimensions }}
                        {{> discourseButton }}
                    {{/each}}
                </div>
            </div>
        </div>
    </section>
</template>


<template name="discourseButton">
    <div class="report-select__option option--discourse" data-discourse-id="{{_id}}">
    </div>
</template>

<template name="demoButton">
    <div class="report-select__option option--demographic" data-demo-id="{{_id}}">

    </div>
</template>

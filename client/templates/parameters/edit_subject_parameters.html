<!-- HTML for the edit subject parameters page, requested when the user goes to change parameters after initial setup -->

<template name="editSubjectParameters">
  <section class="section">
    <div class="shared-heading">
      <h2 class="title is-4 back-head-params is-pulled-left">&#8592; Back to Dashboard</h2>
      <a class="button is-medium help-button is-pulled-right has-text-centered">Help!?</a>
      <!-- CAN FIX UP THIS HELP BUTTON LATER -->
    </div>
  </section>

  <section class="section params-control-panel">
    <h1 class="title is-2 env-label-head environment-name-wrapper"><span class="environment-name">{{environment.envName}}</span></h1>
    <h2 class="subtitle is-4">Demographics Parameters</h2>
    <div class="columns">
      <div class="column is-offset-1 param-switcher">
        <button class="button is-large has-text-centered demo-param-button active-params">Demographics</button>
        <button class="button is-large has-text-centered obs-param-button inactive-params">Discourse Dimensions</button>
        <h2 class="title is-4 back-to-class is-pulled-right">Go to Classroom</h2>

      </div>
    </div>
    {{ #if hasObsMade }}
    <div class="columns">
      <div class="column is-offset-1">
        <button id="load-default-demo" class="button is-medium default-button has-text-centered">Load Defaults</button>
        <button id="add-demo-param" class="button is-medium is-success has-text-centered">+ Add</button>
        <button class="button is-medium has-text-centered export-button">Export</button>
        <button class="button is-medium has-text-centered import-button">Import</button>

        <button id="save-demo-params" class="button is-medium is-outlined is-info is-pulled-right has-text-centered">Save Parameters</button>
      </div>
    </div>
    {{ else }}
        <div id="obsMade"></div>
    {{ /if }}
  </section>

  <section class="section">
    <div class="columns">
      <div id="paramsSection" class="column is-offset-1 is-three-quarters">
      </div>
    </div>
  </section>

    <!-- HELP MODAL -->
  <div id="help-env-modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">How to Work With Parameters</p>
        <button id="help-close-modal" class="delete"></button>
      </header>
      <section class="modal-card-body">
      There are two types of parameters to set up. Demographic parameters are social markers like race, gender, etc. Discourse dimensions are the aspects of classroom talk that you wish to track, like the length of talk or types of things students say. For both of these parameter types, you may click on "load defaults" to get a basic set of parameters to work with. Modify these as appropriate, separating each level of the paramter with a comma. Remember, you must click "save parameters" when you are finished for your changes to remain. When you are working with observation parameters, you can create a special type of parameter called a "toggle." This is for something that stays relatively constant throughout a class session. For instance, you might wish to track if the classroom is in "whole class" or "small group" mode. You could make this a toggle, so that you do not need to code this everytime a student contributes. Instead, you can just click on the toggle whenever it changes, and it will be coded automatically.
      </section>
      <footer class="modal-card-foot">
        <a class="button">Cancel</a>
      </footer>
    </div>
  </div>

<template name="groupsList">
    <div class="page--group">
        <h3>My groups</h3>
        <button class="group-create">Create a new group</button>
        <table>
            <thead>
            <tr>
                <td>Group name</td>
                <td>Your role</td>
                <td># of members</td>
                <td># of classrooms</td>
                <td>Actions</td>
            </tr>

            </thead>
            <tbody>
            {{#each group in groups}}
                <tr>
                    <td><a href="{{pathFor route='groupView' _groupId=group._id}}">{{group.groupName}}</a></td>
                    <td>{{myRole group}}</td>
                    <td>{{group.members.length}}</td>
                    <td>{{group.environments.length}}</td>
                    <td>{{> groupViewLink group=group}} {{> groupManageLink group=group}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</template>


<template name="groupViewLink">
    <a href="{{pathFor route='groupView' _groupId=group._id}}">View</a>
</template>

<template name="groupManageLink">
    <a href="{{pathFor route='groupManage' _groupId=group._id}}">Manage</a>
</template>
